name: Generate a build and push to another branch

on:
  push:
    branches:
      - main # The branch name you are committing the new changes

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v3
      
      - name: List parent directory contents
        run: ls -la /home/runner/work/SmiloSphere/SmiloSphere

      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: main # The branch name where you want to push the assets
          FOLDER: /home/runner/work/SmiloSphere/SmiloSphere # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.PAT }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
